<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update product</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="form">
    <h1>Update Product</h1>

    <form action="/update_prod/{{prod.id}}" method="POST">
        <label>Product Name</label><br>
        <input type="text" name="pod_name" value="{{ prod.prod_name }}" readonly><br>

        <label>Product Category</label><br>
        <input type="text" name="cat" value="{{ prod.category }}" required><br>

        <label>Quantity</label><br>
        <input type="number" name="qunt" value="{{ prod.quantity }}" required><br>

        <label>Cost / Unit</label><br>
        <input type="number" step="0.01" name="cost" value="{{ prod.price }}" required><br>

        <input type="submit" class="btn" value="Update">
    </form>
</div>

</body>
</html>
